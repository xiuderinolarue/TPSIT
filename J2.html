<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input e Alert</title>
    <script>
        function mostraAlert() {
            input = document.getElementById('mioInput').value;
            alert(input);
        }
    </script>
</head>
<body>
    <h1>Inserisci un messaggio</h1>
    <input type="text" id="mioInput">
    <button onclick="mostraAlert()">Mostra Alert</button>
</body>
</html>
