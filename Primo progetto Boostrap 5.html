<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Contenuto Dinamico</title>
    <!-- CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-bg {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 0.375rem 0.375rem 0 0;
        }
    </style>
</head>
<body>
    <!-- Navbar grigio chiaro -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadContent('card1')">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-light me-2" onclick="loadContent('card1')">Link 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light me-2" onclick="loadContent('card2')">Link 2</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenitore dinamico -->
    <div class="container mt-4" id="dynamic-content">
        <!-- Contenuto iniziale (Card 1) -->
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/GitHub_Mark.png/1024px-GitHub_Mark.png');"></div>
                    <div class="card-body">
                        <h5 class="card-title">GITHUB</h5>
                        <p class="card-text">GitHub è una piattaforma di sviluppo collaborativo per il controllo versione e la gestione del codice sorgente.</p>
                        <a href="https://github.com" class="btn btn-dark" target="_blank">Vai a GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function loadContent(card) {
            const dynamicContent = document.getElementById('dynamic-content');
            let content = '';

            if (card === 'card1') {
                content = `
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/220px-GitHub_Invertocat_Logo.svg.png');"></div>
                                <div class="card-body">
                                    <h5 class="card-title">GITHUB</h5>
                                    <p class="card-text">GitHub è una piattaforma di sviluppo collaborativo per il controllo versione e la gestione del codice sorgente.</p>
                                    <a href="https://github.com" class="btn btn-dark" target="_blank">Vai a GitHub</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (card === 'card2') {
                content = `
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="card-bg" style="background-image: url('https://aldermanwhite.school/images/logos/google_classroom_logo_2.png');"></div>
                                <div class="card-body">
                                    <h5 class="card-title">Classroom</h5>
                                    <p class="card-text">Creare e gestire corsi, compiti e valutazioni online senza carta. </p>
                                    <a href="https://classroom.google.com/h" class="btn btn-primary" target="_blank">Vai a classroom</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Aggiorna il contenuto dinamico
            dynamicContent.innerHTML = content;
        }
    </script>

    <!-- JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
